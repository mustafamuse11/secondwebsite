<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Photographer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="https://businesslookglobal.com/wp-content/uploads/2024/08/Travel-Photography-Tips.webp" alt="Photography Banner" class="banner-image">
            <h1>Mustafa Photographer Portfolio</h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home" class="description">
            <h2>About Me</h2>
            <p>Hello! I am Mustafa, a passionate photographer capturing the beauty of life through my lens.</p>
        </section>

        <section id="services" class="gallery">
            <h2>Gallery</h2>
            <ul class="image-list">
                <li><img src="https://images.unsplash.com/photo-1516357231954-91487b459602" alt="Photo 1"></li>
                <li><img src="https://cdn.shopify.com/s/files/1/0049/0101/1502/files/ZHIYUN_Crane_4_Gimbal_Stabilizers.jpg?v=1714980888" alt="Photo 2"></li>
                <li><img src="https://media.istockphoto.com/id/546763388/photo/the-perfect-vantage-point.jpg?s=612x612&w=0&k=20&c=o5XHlEhG_IkXq3i1_zwW4E_0hi5fulOBogSPyIy2uZA=" alt="Photo 3"></li>
                <li><img src="https://scottlivengood.com/wp-content/uploads/2019/09/How-To-Take-Better-Travel-Photos-According-To-Instagrammers-Scott-Livengood.jpg" alt="Photo 4"></li>
            </ul>
        </section>
    </main>

    <section id="contact">
        <div class="contact-form">
            <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>Â© 2025 Mustafa Photographer Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
